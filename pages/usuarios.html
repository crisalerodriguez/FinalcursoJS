    <div class="userpadre container">
        <h4>Top 10 de nuestros usuarios</h4>
        <table class="table table-bordered table-striped">
            <thead class="fila">
                <tr>
                    <th>ID</th>
                    <th>Apellido y Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="datausuario" class="dataname">
                 <!-- INFORMACION DE LA API -->
            </tbody>

    <div class="mt-5 mb-5 container">
        <h4 class="d-flex justify-content-center">Registrate y obtene ofertas semanales INCREIBLES</h4>
        <form id="formulario" class="cajapadre1 col-md-4 offset-md-4 border border-info mt-4 mb-5">
            <div class="cajapadre2 .container-sm grid">
                <h2 class="titlle mt-3 d-flex justify-content-center display-6 fw-bold mb-4 ms-2 me-2  bg-light">REGISTRAR:</h2> 
                <div class="g-col-12 mt-3 mb-3 ms-4 me-4">
                    <input id="nombre" class="form-control" aria-label="Last name"  type="text" placeholder="Ingresa tu nombre :" onkeypress="capturarEnter(event)">
                    <!--     JS       -->
                </div>

                <div class="g-col-12 mt-3 mb-3 ms-4 me-4">
                    <input id="email"  class="form-control" type="email" aria-label="Last name" placeholder="Ingresa tu email :">
                    <!--     JS       -->
                </div>

                <div class="d-grid gap-2 col-6 mx-auto mb-2">
                    <button class="btn btn-primary mt-5" type="submit" value="Enviar">Aceptar</button>  
                </div>
            </div>

        </form>
